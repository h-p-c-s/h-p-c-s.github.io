<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Centered Text</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #32363b;
      overflow: hidden;
      cursor: none;
    }

    .center-text {
      text-align: center;
    }

    .center-text h1 {
      color: white;
      font-weight: bold;
      font-size: 3em;
    }

    .cursor {
      display: none;
      pointer-events: none;
    }

    .cursor__ball {
      position: fixed;
      top: 0;
      left: 0;
      mix-blend-mode: difference;
      z-index: 1000;
    }

    .cursor__ball circle {
      fill: white;
    }

    @media (max-width: 767px) {
      .center-text h1 {
        font-size: 5em;
        white-space: normal;
        line-height: 1.2em;
      }
    }
  </style>
</head>

<body>
  <div class="cursor cursor__ball cursor__ball--big" style="display: block;">
    <svg height="30" width="30">
      <circle cx="15" cy="15" r="15" />
    </svg>
  </div>
  <div class="cursor cursor__ball cursor__ball--small" style="display: block;">
    <svg height="10" width="10">
      <circle cx="5" cy="5" r="5" />
    </svg>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 center-text">
        <h1 id="typewriter"></h1>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-Jzjw8b8fbzFTEFIAgBkAyPWOBUyGFgksDf5Fg0x4o3ggp4Ww8EjYT5u7eZu5z8nN"
    crossorigin="anonymous"></script>

  <script>
    var typewriter = new Typewriter(document.getElementById('typewriter'), {
      loop: true,
      delay: 250,
    });

    typewriter.typeString('In Production...')
      .pause(1000)
      .deleteAll()
      .typeString('Come back soon')
      .pause(1000)
      .start();

    const $bigBall = document.querySelector('.cursor__ball--big');
    const $smallBall = document.querySelector('.cursor__ball--small');
    const $hoverables = document.querySelectorAll('.hoverable');
    let cursorTimeout;

    document.body.addEventListener('mousemove', onMouseMove);
    for (let i = 0; i < $hoverables.length; i++) {
      $hoverables[i].addEventListener('mouseenter', onMouseHover);
      $hoverables[i].addEventListener('mouseleave', onMouseHoverOut);
    }

    function onMouseMove(e) {
      TweenMax.to($bigBall, .4, {
        x: e.pageX - 15,
        y: e.pageY - 15
      })
      TweenMax.to($smallBall, .1, {
        x: e.pageX - 5,
        y: e.pageY - 12
      })
      showCursor();
      resetCursorTimeout();
    }

    function onMouseHover() {
      TweenMax.to($bigBall, .3, {
        scale: 4
      })
    }

    function onMouseHoverOut() {
      TweenMax.to($bigBall, .3, {
        scale: 1
      })
    }

    function showCursor() {
      document.querySelectorAll('.cursor').forEach(cursor => {
        cursor.style.display = 'block';
      });
    }

    function hideCursor() {
      document.querySelectorAll('.cursor').forEach(cursor => {
        cursor.style.display = 'none';
      });
    }

    function resetCursorTimeout() {
      clearTimeout(cursorTimeout);
      cursorTimeout = setTimeout(hideCursor, 2000);
    }
  </script>
</body>

</html>
